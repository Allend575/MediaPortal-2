<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10"/>
    <title>MP2 Web</title>

    <!-- Scripts -->

    <!-- IE required polyfill -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <!-- AngularJS 2 -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- JQuery -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- ng2-translate -->
    <script src="node_modules/ng2-translate/bundles/ng2-translate.js"></script>
    <!-- Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.min.js"></script>

    <script src="node_modules/chart.js/Chart.min.js"></script>

    <!-- ng2-ToastR -->
    <script src="node_modules/ng2-toastr/bundles/ng2-toastr.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/ihover/src/ihover.css">
    <link rel="stylesheet" href="node_modules/ng2-toastr/bundles/ng2-toastr.min.css" />

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map: {
                "ng2-translate/ng2-translate" : "ng2-translate",
                "moment" : "node_modules/moment/moment.js",
                "Chart" : "node_modules/chart.js/Chart.min.js"
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->
<body>

<mp2web>
    <link rel="stylesheet" href="app/common/css/loading.css" />
    <div class="loading">
        LOADING
        <div class="gears">
            <div class="fa fa-cog entypo-cog"></div>
            <div class="fa fa-cog entypo-cog"></div>
        </div>
    </div>
</mp2web>

</body>

</html>
