<!-- HEADER AND NAVBAR -->
<!-- Don't show the Navbar before everything is ready, otherwise we will get exceptions -->
<template [ngIf]="loaded">
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <img src="images/logo.png" width="50"><a [routerLink]="['Home']" class="navbar-brand">MP2Web</a>
            </div>

            <ul class="nav navbar-nav">
                <template ngFor #route [ngForOf]="routes">
                    <!-- Dropdown -->
                    <template [ngIf]="route.Pages != null && route.Pages.length > 0">
                        <li class="dropdown" [class.active]="isSubrouteActive(route.Name, route.Pages)">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                {{route.Label}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <template ngFor #page [ngForOf]="route.Pages" #index="x">
                                    <!-- Add divider if needed -->
                                    <template [ngIf]="isCategoryNeeded(route.Name, page.Name, page.Category)">
                                        <li role="separator" class="divider"></li>
                                        <li class="dropdown-header">{{page.Category}}</li>
                                    </template>
                                    <li [class.active]="router.isRouteActive(router.generate([generateSubentryRoutename(route.Name, page.Name)]))"><a [routerLink]="[generateSubentryRoutename(route.Name, page.Name)]">{{page.Label}}</a></li>
                                </template>
                            </ul>
                        </li>
                    </template>
                    <!-- single entry -->
                    <template [ngIf]="route.Pages == null || route.Pages.length == 0">
                        <li [class.active]="router.isRouteActive(router.generate([route.Name]))"><a [routerLink]="[route.Name]">{{route.Label}}</a></li>
                    </template>
                </template>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <!--
                <li><a ><i class="glyphicon glyphicon-film"></i> Movies</a></li>
                <li><a href="#/view2"><i class="fa fa-shield"></i> View 2</a></li>
                -->
                <!-- Clients -->
                <li class="dropdown">
                    <a href="javascript: void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span>
                            <i class="fa fa-desktop"></i>
                            <template [ngIf]="serverControllerService.onlineClients > 0">
                                <span class="badge">{{serverControllerService.onlineClients}}</span>
                            </template>
                        </span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <template ngFor #client [ngForOf]="serverControllerService.attachedClients">
                            <li>
                                <a href="javascript: void(0);">
                                    <i [class]="client.Online ? 'fa fa-check-circle' : 'fa fa-circle-thin'"></i>
                                    <span [class]="client.Online ? '' : 'text-muted'">{{client.LastClientName}}</span>
                                </a>
                            </li>
                        </template>
                    </ul>
                </li>
                <!-- Alerts -->
                <li class="dropdown">
                    <a href="javascript: void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" (click)="messageService.onMessagesView()">
                        <span>
                            <i class="fa fa-bell"></i>
                            <template [ngIf]="messageService.unreadNotificationMessages > 0">
                              <span class="badge">{{messageService.unreadNotificationMessages}}</span>
                            </template>
                        </span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <template ngFor #message [ngForOf]="messageService.notificationMessages">
                        <li><a><i [class]="messageService.getFontAweasomeIcon(message.type)"></i> {{message.title}}</a></li>
                      </template>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
</template>

<!-- CONTENT -->
<div id="main" class="container" style="padding-top: 60px; padding-bottom: 60px; height: 80%;">
    <router-outlet></router-outlet>
</div>

<!-- FOOTER -->

<footer class="navbar navbar-inverse navbar-fixed-bottom">
    <div>MP2Web: v<span app-version></span></div>
</footer>
